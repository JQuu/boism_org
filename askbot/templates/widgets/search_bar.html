{% if active_tab != "ask" %}
{% spaceless %}
<div
    class="form-group search-bar{% if query %} cancelable{% endif %}"
>
    {# url action depends on which tab is active #}
    {% if active_tab == "tags" %}
        <input type="hidden" name="t" value="tag"/>
        {% set query=stag %}
    {% elif active_tab == "users" %}
        <input type="hidden" name="t" value="user"/>
    {% endif %}
    <input
        class="form-control col-sm-6"
        type="text"
        autocomplete="off"
        value="{{ query|default_if_none('')|escape }}"
        name="query"
        placeholder="{% trans %}Search or ask your question{% endtrans %}"
        id="keywords"
    />
    <input type="submit" value="" name="search" class="searchBtn col-sm-2" />
    <input type="button"
        value="X"
        name="reset_query"
        class="cancelSearchBtn"
        {% if not query %}{# query is only defined by questions view (active_tab) #}
            style="display: none;"
        {% endif %}
    />
</div>
{% endspaceless %}
{% endif %}
